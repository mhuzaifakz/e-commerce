<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <body>
        <div class="header">
            <div class="title">
                <span class>Exclusive</span>
            </div>
            <div class="link-div">
                <a href="#" class>Home</a>
                <a href="">Contant</a>
                <a href="about.html">About</a>
                <a href="two-file.html">Sign Up</a>
            </div>
            <div class="search-div">
                <input type="text" placeholder="What are you Looking For ?"
                    class="search-bar">
                <span><a href><img src="images/heart.png"
                            alt="Heart"></a></span>
                <span><a href><img src="images/cart.png" alt="cart"></a></span>
            </div>
        </div>
        <div style="width: 100%; height: 1px; background-color: rgb(151, 151, 151);"></div>
        <div class="side-bar">
            <div class="menus">
                <a href class="link">Women's Fashion</a>

        </div>

            <div class="add-to-cart">
                <div class="add-to-cart-div">

                    <div class="flash-title">

                            <h1>FLASH SALES</h1>
                        </div>
                        <div
                            style="display: grid; grid-template-rows: auto auto; margin-top: -9%;">
                            <div>
                                <span class="sales-duration">Days</span>
                                <span class="sales-duration">Hours
                                </span>
                                <span class="sales-duration">Minutes
                                </span>
                                <span class="sales-duration">Seconds</span>
                            </div>
                            <div>
                                <span class="sales-number">3

                                <span class="sales-number">23
                                    <span>:</span></span>
                                <span class="sales-number">19
                                    <span>:</span></span>

                        </div>
                    </div>

                </div>
            </div>
            <div class="right-left-container">
                <span><svg xmlns="http://www.w3.org/2000/svg" width="24"
