<!DOCTYPE html>
<html>
<head>
<style>
div.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: flex-start;
  background-color: red;
  color: red;
}
  

div.gallery-item {
  margin: 5px;
  border: 1px solid #ccc;
  width: 180px;
  background-color: white;
}

div.gallery-item:hover {
  border: 1px solid blue;
}

div.gallery-item img {
  width: 100%;
  height: auto;
}

div.gallery-item div.desc {
  padding: 15px;
  text-align: center;
}
</style>
</head>
<body>

<h2>Image Gallery</h2>

<div class="gallery">

<div class="gallery-item">
  <a target="_blank" href="images/bean.jpg">
    <img src="images/bean.jpg" alt="Cinque Terre" width="600" height="400">
  </a>
  <div class="desc">Mr.Bean</div>
</div>

<div class="gallery-item">
  <a target="_blank" href="images/cartoon.jpg">
    <img src="images/cartoon.jpg" alt="Forest" width="600" height="400">
  </a>
  <div class="desc">Lots of cartoons</div>
</div>

<div class="gallery-item">
  <a target="_blank" href="images/cn.jpg">
    <img src="images/cn.jpg" alt="Northern Lights" width="600" height="400">
  </a>
  <div class="desc">Girl's team cartoons</div>
</div>

<div class="gallery-item">
  <a target="_blank" href="images/two-cartoon.jpg">
    <img src="images/two-cartoon.jpg" alt="Mountains" width="600" height="400">
  </a>
  <div class="desc">Girl's team</div>
</div>

</div>

</body>
</html>
