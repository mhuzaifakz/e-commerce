<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            border-radius: 5%;
            border: 12px double orange;
            background-color: red;
            transition: background 4s , width 4s , linear 4s , height 4s , transform 7s , border 5s;
        }
        div:hover {
            width: 300px;
            border: 12px double red;
            height: 300px;
            background-color: orange;
            transition-timing-function: 12s;
            transform: rotate(18000deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
