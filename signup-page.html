<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <link rel="stylesheet" href="signup-page-style.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up Page</title>
</head>
<body>
    <div class="header">
            <div class="title">
                <span class>Exclusive</span>
            </div>
            <div class="link-div">
                <a href="index.html">Home</a>
                <a href="">Contant</a>
                <a href="">About</a>
                <a href="#">Sign Up</a>
            </div>
            <div class="search-div">
                <input type="text" placeholder="What are you Looking For ?"
                    class="search-bar">
            </div>
        </div>
        <div style="width: 100%; height: 1px; background-color: rgb(151, 151, 151);"></div>
        <div class="signup-countainer">
            <div class="image-div"><img src="images/back.png" alt="" width="905" height="881"></div>
            <div class="signup-from-div"> 
                <h1>Create An Account</h1>
                <span>Enter your details below</span>
                <form action="#" target="_blank" method="get">
                    <input type="text"  name="fname" placeholder="Name" value="" id="" required>
                    <input type="text"  name="email" placeholder="Email or Phone Number" value="" id="" required>
                    <input type="text"  name="password" placeholder="Password" value="" id="" required>
                    <button class="account">Create Account</button>
                    <button class="google"><img src="images/google.png" alt="google">Sign up by google</button>
                </form>
                <span class="log-in">Already Have Account? <a href="">Log in</a></span>
            </div>
        </div>
</body>
</html>
